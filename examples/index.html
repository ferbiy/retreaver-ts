<html>

<head>
  <title>Retreaver.js Example</title>
</head>

<body>
  <p>This is a phone number. See if you can replace it: 1-888-555-4444.</p>
  Click on <a href="tel:1-888-555-4444.">this here, and you should be calling a different number</a>
  <script src="../dist/retreaver.js" type="text/javascript"></script>
  <script>
  Retreaver.configure({
    host: "localhost:3000",
    prefix: "http"
  });

  var campaign = new Retreaver.Campaign({
    campaign_key: "5ea73d93a7e34b1d8edbd06a9eb29d90"
  });

  campaign.request_number({}, function(number) {
  });
  </script>
</body>

</html>
